<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Install</title>
    <script src="/statics/jquery-3.5.1.min.js"></script>
    <script src="/statics/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/statics/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <style>
        #form {
            width: 500px;
            height: 50%;
        }
        #bar {
            width: 500px;
            /* 下面这四个是居中用的 */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="bar">
    <form id="form" role="form" class="center-block">
        <div class="form-group inline-block">
            <strong>博客名称:</strong>
            <input type="text" class="form-control" id="blogName" placeholder="博客名称">
        </div>
        <div class="form-group">
            <strong>用户名:</strong>
            <input type="text" class="form-control" id="userName" placeholder="用户名">
        </div>
        <div class="form-group">
            <strong>用户密码</strong>
            <input type="password" class="form-control" id="password" placeholder="用户密码">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">注册</button>
        </div>
    </form>
</div>
</body>
</html>
